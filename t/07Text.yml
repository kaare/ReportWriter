---
layout: report.std.yml
rows:
  - name: row1
    columns:
    - name: name
      width: 25
      text: x $name
      label: Name
    - name: description
      width: 100
      label: Description
    - name: price
      width: 25
      align: right
      label: Price
    - name: weight
      width: 25
      align: right
      label: Weight
    - name: quantity
      width: 25
      align: right
      label: Qty
    - name: size
      width: 25
      label: Size
totals:
  - name: product_group
    label: Total $product_group
    font:
      face: Helvetica-Bold
      size: 10
    column_names:
    - quantity
    - price
body:
  header:
    rows:
      labels: row1
      font:
        face: Helvetica-Bold
        size: 10
      
page:
  format: A4
  total:
    - quantity
    - price
  header:
    test:
      direction: horizontal
      startx: 10
      starty: 22
      # spacer: 5
      font:
        face: Helvetica-Bold
        size: 10
      fields:
      - label: Side
        width: 50
        height: 12
        text: $PAGENR
      - label: Faktura
        width: 50
        text: $PAGE->{invoicenr}
      - label: Betalingsbetingelser
        width: 50
        text: $PAGE{payterms}
  footer:
